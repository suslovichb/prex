<!DOCTYPE html>
<html>
<head>
    <title>Prex</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div id="main-container">
    <div class="outer">
        <form id="token-form">
            <input class="form-control" type="text" id="token-input" placeholder="Token">
        </form>
    </div>
    <div class="outer">
        <button type="button" id="report-btn" class="btn">
            <b>REPORT</b>
        </button>
    </div>
    <div class="outer">
        <button type="button" id="token-gen-btn" class="btn">
            <b>Generate new token</b>
        </button>
    </div>
    <div class="outer">
        <button type="button" id="tokens-btn" class="btn">
            <b>View tokens</b>
        </button>
    </div>
    <div class="outer">
        <button type="button" id="settings-btn" class="btn">
            <b>Settings</b>
        </button>
    </div>
    <div id="errorHandler">

    </div>
</div>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script src="popup.js" type="text/javascript"></script>
</body>
</html>
