<!DOCTYPE html>
<html>
    <head>
        <title>Prex Settings</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
        <script src="./bootstrap.min.js" type="text/javascript"></script>
        <script src="./jquery-3.6.0.min.js" type="text/javascript"></script>
        <link href="./settings.css" rel="stylesheet">
    </head>
    <body>
        <div class="d-flex align-items-stretch" id="header">
            <div class="my-2 mx-4 flex-grow-1 d-flex align-items-center">
                <div>
                    PREX
                </div>
            </div>
        </div>
        <div id="tabs-container" class="d-flex justify-content-center">
            <div class="d-flex align-items-stretch m-4 col-12 col-md-10 col-lg-8 col-xl-6" id="tabs-wrapper">
                <div class="tabs-left-wrapper">
                    <ul class="nav flex-column nav-tabs tabs-left" id="sections-tabs" 
                        role="tablist" aria-orientation="vertical">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="users-tab" data-bs-toggle="tab" 
                                    data-bs-target="#users" type="button" role="tab" 
                                    aria-controls="users" aria-selected="false">
                                Users
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="repositories-tab" data-bs-toggle="tab" 
                                    data-bs-target="#repositories" type="button" role="tab" 
                                    aria-controls="repositories" aria-selected="false">
                                Repositories
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="teams-tab" data-bs-toggle="tab" 
                                    data-bs-target="#teams" type="button" role="tab" 
                                    aria-controls="teams" aria-selected="false">
                                Teams
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="tab-content flex-grow-1" id="sections-tabs-content">          
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <div id="users-table-container" class="m-4">
                        </div>
                        <form id="add-user-form" class="my-2 mx-4 d-flex flex-column align-items-start">
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column m-2">
                                    <label class="small" for="user-github-input">GitHub username</label>
                                    <input type="text" id="user-github-input" class="rounded-3" name="github">
                                </div>
                            </div>
                            <ul id="user-form-errors" class="form-errors-list text-danger visually-hidden">
                            </ul>
                            <button type="submit" class="btn btn-secondary px-1 py-0 m-2">Add user</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="repositories" role="tabpanel" aria-labelledby="repositories-tab">
                        <div id="repo-table-container" class="m-4">
                        </div>
                        <form id="add-repo-form" class="my-2 mx-4 d-flex flex-column align-items-start">
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column m-2">
                                    <label class="small" for="repo-path-input">Path (username/reponame)</label>
                                    <input type="text" id="repo-path-input" class="rounded-3" name="path">
                                </div>
                            </div>
                            <ul id="user-form-errors" class="form-errors-list text-danger visually-hidden">
                            </ul>
                            <button type="submit" class="btn btn-secondary px-1 py-0 m-2">Add repository</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="teams" role="tabpanel" aria-labelledby="teams-tab">                  
                        <div id="teams-container" class="m-4">
                        </div>
                        <form id="add-team-form" class="my-2 mx-4 d-flex flex-column align-items-start">
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column m-2">
                                    <label class="small" for="team-name-input">Name</label>
                                    <input type="text" id="team-name-input" class="rounded-3" name="name">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary px-1 py-0 m-2">Add team</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="./settings.js" type="text/javascript"></script>
    </body>
</html>
